language: python

python:
 - pypy3
 - 3.6
 - 3.5

sudo: false

install:
 - pip install pyflakes pycodestyle

script:
 # Static analysis
 - pyflakes .
 - pycodestyle --statistics --count .

 # Test install
 - pip install -e .

 # Simple offline test runs
 - pypinfo --version
 - pypinfo --help

matrix:
  fast_finish: true
