language: python
cache: pip

matrix:
    include:
        - python: 3.6
          env: TOXENV=lint
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: pypy3
          env: TOXENV=pypy3

install:
  - pip install tox
  - pip install codecov

script: "tox -- -rs"

after_success:
  - codecov
