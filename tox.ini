[tox]
minversion = 1.9
envlist =
    py35,
    py36,
    py37,
    pypy3

[testenv]
passenv = *
deps =
    codecov
    coverage
    pytest
commands =
    coverage run --parallel-mode -m pytest
    coverage combine --append
    coverage report -m

[testenv:lint]
deps =
    black
    flake8
commands =
    black --check --diff .
    flake8 .
skip_install = true
